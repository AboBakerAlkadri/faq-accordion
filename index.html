<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Accordion</title>

    <!-- === Font Awesome Icons === -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <!-- === Connect CSS style sheet ===-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-image"></div>
    <div class="faq-container">
        <h2>الأسئلة الشائعة<i class="fa-sharp fa-solid fa-star-half-stroke"></i></h2>
        <button class="faq">ماهي لغة البرمجة الأفضل لتطوير الويب؟</button>
        <div class="accordion">
            <p>تعتبر لغة الجافا سكريبت من أهم اللغات لتطوير مواقع الويب</p>
        </div>
        <button class="faq">ماهي استضافة الويب؟</button>
        <div class="accordion">
            <p>استضافة الويب هو خادم على الإنترنت تتم استضافة ملفات موقع الويب عليه بحيث يستطيع المتسخدمين رؤية محتوى الموقع </p>
        </div>
        <button class="faq">ماهو اسم النطاق؟</button>
        <div class="accordion">
            <p>اسم النطاق لموقع الويب هو اسم يستخدم لتمييز الموقع عن باقي مواقع الويب الأاخرى ويسهل حفظه</p>
        </div>
    </div>
  
    <script src="script.js"></script>
  </body>
</html>
